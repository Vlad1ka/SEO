<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Homepage.css">
    <title>Homepage</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="header__content">
            <img src="./assets/img/Homepage/Navbar/logo.png" alt="Logo">
            <!-- Навигация -->
            <nav>
                <div class="header__content__services">
                    <a href="#">Services</a>
                    <img src="./assets/img/Homepage/Navbar/LineNav.png" alt="LineNav">
                </div>
                <a href="#">Case Studies</a>
                <a href="#">About Us</a>
                <a href="#">Blog</a>
                <a href="#">Contacts</a>
            </nav>
            <button class="header__content__btn">Talk to a human</button>
        </div>
        <div class="header__banner">
            <div class="header__banner__content">
                <div class="header__banner__content__title">
                    <p>Best <span>SEO & Marketing</span> Solutions for You</p>
                </div>
                <div class="header__banner__content__buttons">
                    <button class="header__banner__content__buttons__btn">Get a free analysis</button>
                    <div class="header__banner__content__buttons__video">
                        <img src="./assets/img/Homepage/play-btn/small/hover.png" alt="Play">
                        <p>Play video</p>
                    </div>
                </div>
            </div>
        </div>
        <img src="./assets/img/Homepage/lines_(1).png" alt="Lines">
    </header>

    <main>
        
    </main>
    
    <!-- Подвал -->
    <footer class="footer">
            
    </footer>
